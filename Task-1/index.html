<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Task-1 (Registration form)</title>
    <link rel="stylesheet" href="style.css">
    <meta name="task-1" content="Registration-form">
</head>

<body>

    <div class="form_container">
        <h1 class="header"> Registration Form </h1>
        <form>

            <div class="child_1">
                <label for="firstname"> First Name </label>
                <input type="text" id="firstname" placeholder="enter your firstname"><br><br>

                <label for="lastname"> Last Name</label>
                <input type="text" id="lastname" placeholder="enter your lastname"><br><br>

                <label for="email"> Email ID</label>
                <input type="email" id="email" placeholder="enter your email"><br><br>

                <label for="number"> Mobile Number </label>
                <input type="number" id="lastname" placeholder="enter your mobile number"><br>
            </div>

            <div class="child_2">
                <p> Gender </p>
                <input type="radio" id="Male" name="gender" value="Male">
                <label for="Male"> Male </label><br>

                <input type="radio" id="Female" name="gender" value="Female">
                <label for="Female"> Female </label><br>
            </div>

            <div class="child_3">
                <p> Date of Birth (DOB) </p>
                <input type="date" id="date" name="date">
            </div>

            <div class="child_4">
                <label for="address"> Address </label>
                <textarea name="address" id="address" cols="50" rows="10"></textarea>
            </div>

            <div class="footer">
                <label for="city"> City </label>
                <input type="text" id="city" name="city">
                
                <p>(Max 50 Characters Allowed)</p>
            </div>
        </form>
    </div>
</body>

</html>
